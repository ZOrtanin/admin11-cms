  <style>
    .admin_pad{
        position: fixed; 
        z-index: 1034; 
        top: 0; 
        padding: 0; 
        background-color: #191C24 !important;
      }

    .admin_pad .dropdown-menu{
        top: 45px;
    }

    .text_color{
        color: rgb(108, 114, 147);
    }

    .admin_pad a{
        color: rgb(108, 114, 147) !important;
        text-decoration: none;
    }

    .admin_pad a:hover{
        background-color: #000 !important;
    }

    .edit_block{
        border: solid 5px #191C24;
        overflow: hidden;
    }

    .setings_block{                
        background-color: #191C24;
        width: 150px;
        height: 50px;
        border-radius: 9px;
        border: solid 1px #fff; 
        z-index: 1040;   
        color: #fff;

        margin-left: 45%;  

    }
  </style>

    <div class="container-fluid admin_pad" style=" ">
        <nav class="navbar navbar-expand navbar-dark sticky-top py-0">
            
            <p class="text_color px-3" style="margin: auto 16px; font-size: 17.6px;">Режим редактирования сайта</p>
            <a href="{% url 'landing:dashboard' %}" class="btn btn-outline-warning btn-sm">Выйти из режима</a>
            <a href="{% url 'landing:dashboard' %}" class="btn btn-outline-warning btn-sm mx-3">Добавить блок</a>
            <div class="navbar-nav align-items-center ms-auto">

                        <span class="d-none d-lg-inline-flex">{{ user.email }}</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end bg-secondary border-0 rounded-0 rounded-bottom m-0" style="background-color: #191C24 !important; color: rgb(108, 114, 147) !important;">
                        <a href="{% url 'landing:dashboard' %}" class="dropdown-item" >Панель упровления</a>

                        <a href="{% url 'landing:logout' %}" class="dropdown-item">Выход</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    {% for item in all %} 
        <div class="edit_block" >
            {% myinclude item.title as thame %}      
            {% include thame %}
            <div style="position: absolute; z-index:1040">
                <div class="setings_block"> 
                    {{item.title}}

                    <span class="button_setings bi bi-cog" style=""></span>
                    <span class="button_disable bi bi-eye"></span>
                    <span class="button_up bi bi-arrow-thick-top"></span>
                    <span class="button_down bi bi-arrow-thick-bottom"></span>
                     
                </div> 
            </div>
                
            
                
        </div>

    {% endfor %}
